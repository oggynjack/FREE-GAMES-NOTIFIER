<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Games Timeline - Epic Games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .timeline-header {
            position: sticky;
            top: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 255, 159, 0.2);
        }

        .timeline-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .date-section {
            margin-bottom: 3rem;
        }

        .date-header {
            position: sticky;
            top: 70px;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary);
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
            z-index: 50;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(0, 255, 159, 0.2);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 255, 159, 0.4);
            border-color: var(--primary);
        }

        .game-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .game-card:hover img {
            transform: scale(1.05);
        }

        .game-info {
            padding: 1rem;
        }

        .game-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .game-price {
            background: linear-gradient(135deg, var(--success), #00d084);
            color: #0a0e27;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.85rem;
            display: inline-block;
        }

        .game-date {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .back-button {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: rgba(0, 255, 159, 0.1);
            transform: translateX(-5px);
        }
    </style>
</head>

<body>
    <div id="particles"></div>

    <div class="timeline-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <a href="/" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
            <h1 style="margin: 0;"><i class="fas fa-trophy"></i> Latest Free Games</h1>
            <div>
                <a href="/login" style="color: var(--text-muted); font-size: 0.9rem;">
                    <i class="fas fa-user-shield"></i> Admin
                </a>
            </div>
        </div>
    </div>

    <div class="timeline-container" id="timelineContainer">
        <div class="empty-state">
            <i class="fas fa-sync fa-spin" style="font-size: 3rem; color: var(--primary);"></i>
            <p style="margin-top: 1rem; font-size: 1.2rem;">Loading games history...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>

        // Format date for display
        function formatDate(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);

            // Reset time for comparison
            const dateOnly = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const nowOnly = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterdayOnly = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate());

            if (dateOnly.getTime() === nowOnly.getTime()) {
                return 'Today';
            } else if (dateOnly.getTime() === yesterdayOnly.getTime()) {
                return 'Yesterday';
            } else {
                // Format as "January 15, 2026"
                const options = { month: 'long', day: 'numeric', year: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            }
        }

        // Group games by date
        function groupByDate(games) {
            const groups = {};

            games.forEach(game => {
                const dateKey = formatDate(game.found_date || new Date().toISOString());
                if (!groups[dateKey]) {
                    groups[dateKey] = [];
                }
                groups[dateKey].push(game);
            });

            return groups;
        }

        // Render timeline
        function renderTimeline(games) {
            const container = document.getElementById('timelineContainer');

            if (games.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox" style="font-size: 3rem; color: var(--text-muted);"></i>
                        <p style="margin-top: 1rem; font-size: 1.2rem;">No games found yet!</p>
                        <p style="color: var(--text-muted);">Check back later for free games.</p>
                    </div>
                `;
                return;
            }

            const groupedGames = groupByDate(games);
            let html = '';

            // Sort dates (Today, Yesterday, then oldest first)
            const sortedDates = Object.keys(groupedGames).sort((a, b) => {
                if (a === 'Today') return -1;
                if (b === 'Today') return 1;
                if (a === 'Yesterday') return -1;
                if (b === 'Yesterday') return 1;
                return new Date(b) - new Date(a);
            });

            sortedDates.forEach(dateKey => {
                const dayGames = groupedGames[dateKey];

                html += `
                    <div class="date-section">
                        <div class="date-header">
                            <i class="fas fa-calendar-day"></i> ${dateKey}
                            <span style="font-size: 0.9rem; color: var(--text-muted); margin-left: 1rem;">
                                ${dayGames.length} game${dayGames.length > 1 ? 's' : ''}
                            </span>
                        </div>
                        <div class="games-grid">
                `;

                dayGames.forEach(game => {
                    const price = game.is_free ? 'FREE' : (game.discounted_price || game.original_price || 'FREE');
                    html += `
                        <a href="${game.url}" target="_blank" class="game-card">
                            <img src="${game.image_url || 'https://via.placeholder.com/400x600?text=No+Image'}" 
                                 alt="${game.title}"
                                 onerror="this.src='https://via.placeholder.com/400x600?text=No+Image'">
                            <div class="game-info">
                                <div class="game-title">${game.title}</div>
                                <div class="game-price">${price}</div>
                                <div class="game-date">
                                    <i class="fas fa-clock"></i> 
                                    ${new Date(game.found_date).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}
                                </div>
                            </div>
                        </a>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Load games history
        async function loadGamesHistory() {
            try {
                const response = await fetch('/api/games_history');
                const games = await response.json();
                renderTimeline(games);
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('timelineContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--error);"></i>
                        <p style="margin-top: 1rem; color: var(--error);">Error loading games</p>
                    </div>
                `;
            }
        }

        // Load on page load
        loadGamesHistory();

        // Refresh every 5 minutes
        setInterval(loadGamesHistory, 5 * 60 * 1000);
    </script>
</body>

</html>
